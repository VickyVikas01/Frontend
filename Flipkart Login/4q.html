<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            border: 1px solid;
            width: 500px;
            height: 900px;
            background-color: rgb(0, 144, 240);
        }
        h1{
            margin-left: 40px;
            color: white;
            font-size: 50px;
        }
        .p1{
            color: white;
            font-size: 40px;
            margin-left: 25px;
        }
        body{
            display: flex;
        }
        div{
            border: 1px solid;
            width: 700px;
            background-color: aliceblue;
        }
        .p2{
            color: rgb(104, 97, 97);
            font-size: 25px;
            margin-left: 20px;
            margin-top: 70px;
        }
        .i1{
            border: none;
            font-size: 20px;
            width: 600px;
            height: 75px;
            background-color: rgb(255, 102, 0);
            color: white;
            margin-left: 25px;
            font-weight: bold;
            margin-top: 50px;
        }
        footer{
            font-size: 30px;
            font-weight: bold;
            margin-left: 110px;
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <div class="a">
        <h1>Login</h1>
        <p class="p1">Get access to your Order,
            Wishlist and
            Recommendations
        </p>
    </div>
    <div>
        <input type="text" id="text" placeholder="Enter Email/Mobile Number" required style="font-size: 40px; margin-top: 30px; margin-left: 60px; margin-top: 70px;">
        <p class="p2"><b>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></b></p>
        <input type="submit" value="Request OTP" class="i1">
        <footer><a href="#">New to Flipkart? Create a Account</a></footer>
    </div>
</body>
</html>
