<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <label for="Password">Password:</label>
    <input type="password" name="text" id="Password" placeholder="Enter your Password">

    <label for="name">Email:</label><br>
    <input type="email" name="text" id="email" placeholder="Enter your email">

    <label for="age">Age:</label>
    <input type="number" name="age" id="name" placeholder="18">

    <label for="rating">Rating:</label>
    <input type="range" name="text" id="rating">

    <label for="dob">Date of brith:</label><br><br>
    <input type="date" name="text" id="dob">

    <label for="time">Time:</label>
    <input type="time" name="text" id="time" >

    <label for="img_submit">Image:</label>
    <input type="file"><br><br>

    <label for="week">Week:</label>
    <input type="week"><br><br>

    <label for="month">Month:</label>
    <input type="month"><br><br>

    <label for="datetime-local">Datetime-Local:</label>
    <input type="datetime-local"><br><br>

    <label for="url">Url:</label>
    <input type="url"><br><br>

    <label for="search">Search:</label>
    <input type="search"><br><br>

    <p>Gender:</p>
    <input type="radio" name="Gender" id="male" value="male">
    <label for="male">Male:</label>
    <input type="radio" name="Gender" id="female" value="female">
    <label for="female">Female:</label>

    <p>Interests:</p>
    <input type="checkbox" id="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="Sports">
    <label for="Sports">Reading</label>
    <label for="country">Country:</label>

    <select name="Country" id="country">
        <option value="United States">United States</option>
        <option value="India">India</option>
    </select>

    <label for="message">Message:</label><br>
    <textarea name="message" id="message" placeholder="Enter your message" rows="5" cols="50"></textarea>
    <input type="submit">    
    
</body>
</html>
